<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="number" class="withdraw" placeholder="Amount of $ you want to withdraw">
        <button class="withdraw-button" onclick="withdraw()">Withdraw</button>
        <input type="number" class="deposit" placeholder="Amount of $ you want to deposit">
        <button class="deposit-button" onclick="deposited()">Deposit</button>

        <p class="balance">Your account balance : 0$</p>

    </div>
    <script src="bank class with methods .js"></script>
</body>
</html>
