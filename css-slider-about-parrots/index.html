<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

    <input type="radio" id="i1" name="parrots" checked>
    <input type="radio" id="i2" name="parrots">
    <input type="radio" id="i3" name="parrots">
    <input type="radio" id="i4" name="parrots">

    <div class="image first">
      <img src="imgs/arara.png" alt="parrot">

      <label for="i2" class="next"> > </label>
      <label for="i4" class="prev"> < </label>
    </div>

    <div class="image second">
      <img src="imgs/flora.jpg" alt="parrot">

      <label for="i3" class="next"> > </label>
      <label for="i1" class="prev"> < </label>
    </div>

    <div class="image third">
      <img src="imgs/flora-y-fauna1-e1538585100273.jpg" alt="parrot">

      <label for="i4" class="next"> > </label>
      <label for="i2" class="prev"> < </label>
    </div>

    <div class="image fourth">
      <img src="imgs/976916_245397.jpg" alt="parrot">

      <label for="i1" class="next"> > </label>
      <label for="i3" class="prev"> < </label>
    </div>


    <div class="bars">
      <label for="i1" class="dot dot1" ></label>
      <label for="i2" class="dot dot2" ></label>
      <label for="i3" class="dot dot3" ></label>
      <label for="i4" class="dot dot4" ></label>
    </div>

  </main>

</body>
</html>
