<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <p class="time">
            <span class="hours">00</span>
            :
            <span class="minutes">00</span>
            :
            <span class="seconds">00</span>
        </p>
        <img src="stopwatch.svg" class="play-stop" onclick="timerStart()">
        <img src="icons8-reset-80.png" class="reset" onclick="restart()">

    </div>

    <script src="main.js"></script>
</body>

</html>
