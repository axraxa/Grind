<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game" >
            <img src="rock.png" alt="Rock" class="Rock">
            <img src="scissors.png" alt="Scissors" class="Scissors">
            <img src="paper.jpg" alt="Paper" class="Paper">
        </div>
    
        <div class="scores">
        <p class="count">Your Score : 0</p>
        <p class="rolled"></p>
        <p class="count-pc">Computer Score : 0</p>
        </div>

        <button class="clear">Clear Game</button>
    </div>
    
    


    <script src="main.js"></script>
</body>
</html>
