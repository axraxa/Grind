<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Weather</h1>
        <input type="text" id="user-input" value="london"> </br>
        <button class="user-input-clicked" onclick="weather()">
            Search
        </button>
        <div class="box">
            <h2 class="city">City</h2>
            <p class="main"></p>
            <p class="max"></p>
            <p class="min"></p>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
