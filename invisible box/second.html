<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="stylesheet" href="signup.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>

<body>

  <form action="index.html" class="box">
    <h1 style="text-align: center; font-family: raleway;">Dallas Buyers Club</h1>


    <div class="line eemail">
      <p style="margin-right: 1px;">Email</p>
      <input type="email" placeholder="user.example@gmail.com" class="lineinput" required>

    </div>

    <div class="line">
      <p style="font-size: 15px;">Password</p>
      <input type="password" placeholder="At least 6 characters" class="lineinput"
      minlength="6" maxlength="20" required>
    </div>

    <div class="line">
      <p style="font-size: 15px;">Password</p>
      <input type="password" placeholder="Repeat Your Password" class="lineinput"
      minlength="6" maxlength="20" required>
    </div>

    <div class="line" style="margin-bottom: 0;">
      <p style="font-size: 15px;margin-right: 7px;">BirthDay</p>
      <input type="date" class="lineinput" min="1900-01-01" max="2004-12-31" required>
    </div>

    <div class="line checkboxline">
      <p style="font-size: 15px; margin-bottom: 0;">&nbsp;&nbsp;&nbsp; Sex</p>


      <div class="checkbox">
        <input type="checkbox" class="linecheckbox">
        <strong>Male</strong>


      </div>

      <div class="checkbox">

        <input type="checkbox" class="linecheckbox">
        <strong>Female</strong>

      </div>
    </div>


    <input type="submit" value="Sign up in Club" class="join signupclub">
    

  </form>

  <div class="first-object"></div>
  <div class="second-object"></div>
  <div class="third-object"></div>
  <div class="fourth-object"></div>

</body>

</html>
